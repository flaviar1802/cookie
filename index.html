<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
</head>
<body>
  <table border="1" >
<tr>
    <th>produtos</th>
    <th>quantidades</th>
</tr>
<tr>
    <td>lapis</td>
    <td>5 unidades</td>
</tr>
<tr>
    <td>caneta</td>
    <td>4 unidades</td>
</tr>
  </table>
  <br>
  <table border="1">
<tr>
<th>produtos</th>
<td>lapis</td>
<td>canetas</td>
</tr>
<tr>
    <th>quantidades</th>
    <td>5 unidades</td>
    <td>3unidades</td>
</tr>
  </table>
  <br>
<table border="1">
<tr>
<th colspan="2">loja</th>
</tr>
<tr>
    <th>produtos</th>
    <th>quantidades</th>
</tr>
    <tr>
        <td>lapis</td>
        <td>5 unidades</td>
    </tr>
    <tr>
        <td>caneta</td>
        <td>4 unidades</td>
    </tr>
</table>
<br>
<table border="1">
    <tr>
        <th rowspan="2">loja</th>
        <th>produtos</th>
        <td>lapis</td>
        <td>canetas</td>
        </tr>
        <tr>
            <th>quantidades</th>
            <td>5 unidades</td>
            <td>3unidades</td>
        </tr>
</table>
<br>
<table border="1" width="300px">
    <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
    </tr>
    <tr align="center">
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr align="end">
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>
</table>

</body>
</html>
